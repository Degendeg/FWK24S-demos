    content="default-src 'self'; img-src 'self'; connect-src 'self'; style-src 'self';"> -->
  <!-- CSP meta tag 👍 -->
  <!-- 
    • default-src 'self': Specifies the default source for content such as scripts, images, and stylesheets. Only content from the same origin ('self') is allowed.
    • img-src 'self' https://images.dog.ceo;: Specifies the allowed sources for loading images. Images from the same origin ('self') and from the specified external domain (https://images.dog.ceo) are permitted.
    • connect-src 'self' https://dog.ceo;: Specifies the allowed sources for making network requests (e.g., fetch, XMLHttpRequest). Requests to the same origin ('self') and to the specified external domain (https://dog.ceo) are allowed.
    • style-src 'self' 'sha256-YMep6YJtfTraQvoY0BaBCMbIwCSUtdll9zQKWRRvoBg=';: Specifies the allowed sources for loading stylesheets. Stylesheets from the same origin ('self') and inline styles with the specified hash ('sha256-YMep6YJtfTraQvoY0BaBCMbIwCSUtdll9zQKWRRvoBg=') are permitted.
    The hash ensures that only styles with this specific hash value are allowed, providing a measure of security against inline style injection.
   -->

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://images.dog.ceo;
   connect-src 'self' https://dog.ceo; style-src 'self' 'sha256-yrHMl02i3W5lCVGEyOgDEwfKB9vg1bIXQ0zolWwKKpM=';">

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
